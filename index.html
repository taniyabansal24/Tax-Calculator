<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tax Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <div class="container border rounded-lg py-4 mt-4">
        <h1 class="mb-4">Tax Calculator</h1>
        <form id="taxCalculatorForm">
            <div class="form-group">
                <label for="grossIncome">Gross Annual Income:</label>
                <input type="" class="form-control" id="grossIncome" name="grossIncome" oninput="checkNumberInput(this)" required>
                <div class="error-icon" id="grossAnnualIncomeError">
                    <tooltip class="tooltip-text" text="Error message here"></tooltip>
                    <span><i class='bx bx-error-circle'></i></span>
                </div>
            </div>
            <div class="form-group">
                <label for="extraIncome">Extra Income:</label>
                <input type="text" class="form-control" id="extraIncome" name="extraIncome" oninput="checkNumberInput(this)">
                <div class="error-icon" id="extraIncomeError">
                    <tooltip class="tooltip-text" text="Error message here"></tooltip>
                    <span class="span"><i class='bx bx-error-circle'></i></span>
                </div>
            </div>
            <div class="form-group">
                <label for="deductions">Deductions:</label>
                <input type="text" class="form-control" id="deductions" name="deductions" oninput="checkNumberInput(this)">
                <div class="error-icon" id="deductionsError">
                    <tooltip class="tooltip-text" text="Error message here"></tooltip>
                    <span><i class='bx bx-error-circle'></i></span>
                </div>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <select class="form-control" id="age" name="age" required>
                    <option value="<40">&lt;40</option>
                    <option value=">=40 & <60">&ge;40 &lt;60</option>
                    <option value=">=60">&ge;60</option>
                </select>
                <div class="error-icon"></div>
                <div class="tooltip">Age is required</div>
            </div>
            <button type="submit" class="btn btn-primary">Calculate Tax</button>
        </form>
    </div>
    <div class="result-container mt-4"></div>

    <!-- Bootstrap JS (optional, if needed) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
